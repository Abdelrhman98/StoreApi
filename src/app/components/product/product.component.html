<div class="container">
<div class="card product-card">
  <div class="row ">
    <div class="col-sm-12 col-md-6">
      <div class="img-container">
        <img src="{{product?.image}}" alt=""/>
      </div>
    </div>
  <div class="info col-sm-12 col-md-6 ">
    <div>
    <div class="title">{{product?.title}}</div>
    <div class="category">{{product?.category}}</div>
    <div class="desc">{{product?.description}}</div>

    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="background-color: {{product.rating.rate|ratingColor}};width:{{product.rating.rate|toPercentage}}" color="red" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{product.rating.rate}}/5  ( {{product.rating.rate|toPercentage}} )</div>
    </div>
    <div class="rate_category">
      <div class="controls">
        <button mat-raised-button	 color="primary"> <a routerLink="/product/Edit/{{product?.id}}" target="_blank">Edit</a> </button>
        <button mat-raised-button	 color ="e74c3c"class="delete" >Delete</button>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
